<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BREATHLESS</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #game-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="src/game.js"></script>
  <script>
    // Hide the mouse cursor after a short period of inactivity once the game is
    // running. Moving the mouse will make it visible again.
    const HIDE_DELAY = 2000; // milliseconds
    let hideTimer;
    function hideCursor() {
      document.body.style.cursor = 'none';
    }
    function resetCursorTimer() {
      document.body.style.cursor = 'default';
      clearTimeout(hideTimer);
      hideTimer = setTimeout(hideCursor, HIDE_DELAY);
    }
    window.addEventListener('mousemove', resetCursorTimer);
    // Start the timer once the page loads so the cursor disappears if idle.
    resetCursorTimer();
  </script>
</body>
</html>
